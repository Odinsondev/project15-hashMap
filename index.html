<!DOCTYPE html>

<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hash Map</title>
</head>

<body>
  <header></header>

  <div id="content1">
    <div id="content-container">
      <input type="text" id="input" placeholder="data">
      <button type = button id="append-button">Append</button>
      <button type = button id="prepend-button">Prepend</button>
      <button type = button id="contains-button">Contains</button>
      <button type = button id="find-button">Find</button>
      <br>
      <br>
      <input type="number" id="input2" placeholder="index">
      <button type = button id="at-button">At</button>
      <br>
      <br>
      <input type="text" id="input3" placeholder="key">
      <input type="text" id="input4" placeholder="value">
      <button type = button id="insert-at-button">Insert At</button>
      <button type = button id="remove-at-button">Remove At</button>
      <br>
      <br>
      <button type = button id="size-button">Size</button>
      <button type = button id="log-head-button">Log Head</button>
      <button type = button id="log-tail-button">Log Tail</button>
      <button type = button id="pop-button">Pop</button>
    </div>
  </div>

  <div id="content2">
    <div id="content2-wrapper">
      <div id="text-container">
        <p id="result-text">&nbsp</p>
        <p id="linked-list-string">String</p>
      </div>
      <br>
      <div id="map-container"></div>
    </div>
  </div>

  <div id="content3"></div>

  <footer>
    <p>Copyright &copy; Odinsondev 2024</p>
  </footer>

<script defer src="main.js"></script></body>

</html>
